<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- LOOP OVER THE COLLECTION OF PRODUCTS -->

                    <div class="product-box">

                <div *ngFor= "let tempProduct of products" class="col-md-3">

                    <div class="card-list-products">
                        <div class="card">
                            <a routerLink="/products/{{ tempProduct.id }}">
                            <div class="card-img">
                                <img
                                    src="{{ tempProduct.imageUrl }}"
                                    class="img-responsive"
                                />
                            </div>
                            <div class="info-card">
                                <div class="text-product">
                                    <h3>{{ tempProduct.name }}</h3>
                                    <!--<p class="category">Footwear, Sneakers</p>-->
                                </div>
                                <div class="price"> {{ tempProduct.unitPrice | currency:'Bs' }}</div>
                            </div>
                        </a>
                        </div>
                    </div> 
    
                        <div class="product-box">
                            <div class="price"></div>
                            <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm">Add to cart</button>
                        </div>
                        
                    </div>

                <!-- Si no se encutra los productos, desplegar el mensaje-->
                <div *ngIf= "products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No se encontraron productos.
                </div>
            </div>

            <!--comienzo del footer-->
            <div class="footer-pagination">
                <div class="card-footer">
                    <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
                </div>
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()">

                                </ngb-pagination>
                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right">
                                <span class="mr-2">Page Size  </span>
                                
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option>2</option>
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--fin del footer-->

        </div>
    </div>
</div>
