<div class="login-status-header">    
    <li class="nav-item"  *ngIf="!isLogged">
        <div *ngIf ="isLogged" class="login-status-user-info">
            Bienvenido
    </div>
        <button routerLink="/login"><i class="security-btn fas fa-sign-in-alt"></i> Iniciar Sesión</button>
    </li>

    <li class="nav-item"  *ngIf="isLogged" (click)="onLogOut()">
        <a class="nav-link" style="cursor: pointer;"><i class="fas fa-door-open"></i> Cerrar Sesión</a>
    </li>

    <li class="nav-item"  *ngIf="isLogged">
        <button routerLink="/order-history"><i class="security-btn fas fa-sign-in-alt"></i> Compras</button>
    </li>
</div>
