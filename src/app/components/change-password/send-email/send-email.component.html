<div class="container d-flex justify-content-center margin-top">
    <div class="card">
        <div class="card-header">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/register">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/registerEnterprise">Registrar Empresa</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" routerLink="/sendemail">Olvide mi Contrase√±a</a>
                </li>
                <li class="nav-item">
                </ul>
        </div>
    <div class="card-body"></div>
        <form #f="ngForm" (ngSubmit)="onSendEmail()" novalidate>
            <div class="form-group">
                <label class="text-info text-center">Te enviaremos un correo</label>
                <input type="text" name="mailTo" id="mailTo" class="form-control"
                [(ngModel)]="mailTo" placeholder="Nombre de Usuario o Email" required>
            </div>

            <div class="form-group">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid" type="submit">
                    <i class="fas fa-sign-in-alt"></i> Enviar Correo</button>
            </div>
        </form>
    </div>
</div>
