<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="change-password.component.css">
        <title>Login & Register</title>
    </head>
    <body>

        <div class="container-page" id="Container">
            <div class="login-container" id="LoginContainer">
                <h1 class="title">Introduce tu nueva Contraseña</h1>
                <br>
                <form #f="ngForm" (ngSubmit)="onChangePassword()" novalidate>
                    <div class="input-line-container">
                        <span class="name-input">Contraseña</span>
                        <input type="password" name="password" id="password" class="input-line"
                        [(ngModel)]="password" required>

                    </div>
                    <div class="input-line-container">
                
                        <label class="name-input">Confirmar Contraseña</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="input-line"
                        [(ngModel)]="confirmPassword" required>
                    </div>

                    <button class="button-login btn-block" [disabled]="!f.valid" type="submit">Cambiar Contraseña</button>
                </form>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="code.js"></script>

    </body>
    </html>
