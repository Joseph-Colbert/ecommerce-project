<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h4>Inicio de sesion exitoso</h4>
</div>
<ng-template #loggedOut>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/register">Registrarse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/registerEnterprise">Registrar Empresa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/sendemail">Olvide mi Contraseña</a>
                    </li>
                </ul>
            </div>
            <div class="card-body"></div>
                <form #f="ngForm" (ngSubmit)="onRegisterEnterprise()" novalidate>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" class="form-control"
                        [(ngModel)]="name" required>
                    </div>
                    <div class="form-group">
                        <label for="enterpriseName">Nombre de Empresa</label>
                        <input type="text" name="enterpriseName" id="enterpriseName" class="form-control"
                        [(ngModel)]="enterpriseName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Direccion</label>
                        <input type="text" name="address" id="address" class="form-control"
                        [(ngModel)]="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Número Telefonico</label>
                        <input type="text" name="phone" id="phone" class="form-control"
                        [(ngModel)]="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="imageUrl">Imagen de la Empresa</label>
                        <input type="text" name="imageUrl" id="imageUrl" class="form-control"
                        [(ngModel)]="imageUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria de la Empresa</label>
                        <input type="text" name="category" id="category" class="form-control"
                        [(ngModel)]="category" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control"
                        [(ngModel)]="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" required>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                            <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
                    </div>
                </form>
        </div>
    </div>
</ng-template>
