
<div class="detail-section">
    <div class="container-fluid">
        
        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>
        <div class="price">{{ product.unitPrice | currency: 'Bs' }}</div>
        <a href="#" class="primary-btn">Add to cart</a>

        <hr>
        <h4>Descripcion</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Volver al catalogo de productos</a>
    </div>
</div>
