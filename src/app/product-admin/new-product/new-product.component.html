
<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="name" required>
                </div>
                <div class="form-group">
                    <label for="sku">Codigo</label>
                    <input type="text" class="form-control" id="sku" name="sku"
                    [(ngModel)]="sku" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" class="form-control" id="category" name="category"
                    [(ngModel)]="category" required>
                </div>
                <div class="form-group">
                    <label for="enterprise">Empresa</label>
                    <input type="text" class="form-control" id="enterprise" name="enterprise"
                    [(ngModel)]="enterprise" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="description" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">URL de Imagen</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                    [(ngModel)]="imageUrl" required>
                </div>
                <div class="form-group">
                    <label for="unitPrice">Precio</label>
                    <input type="number" class="form-control" id="unitPrice" name="unitPrice"
                    [(ngModel)]="unitPrice" required>
                </div>
                <div class="form-group">
                    <label for="unitsInStock">Unidades en Stock</label>
                    <input type="number" class="form-control" id="unitsInStock" name="unitsInStock"
                    [(ngModel)]="unitsInStock" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Crear</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
