<div class="container" *ngIf="product">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label for="sku">Codigo</label>
                    <input type="text" class="form-control" id="sku" name="sku"
                    [(ngModel)]="product.sku" required>
                </div>
                <div class="form-group">
                    <label for="description">Descripcion</label>
                    <input type="text" class="form-control" id="description" name="description"
                    [(ngModel)]="product.sku" required>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Url de la Imagen</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                    [(ngModel)]="product.sku" required>
                </div>
                <div class="form-group">
                    <label for="unitPrice">Precio</label>
                    <input type="number" class="form-control" id="unitPrice" name="unitPrice"
                    [(ngModel)]="product.unitPrice" required>
                </div>
                <div class="form-group">
                    <label for="unitsInStock">Unidades en Stock</label>
                    <input type="number" class="form-control" id="unitsInStock" name="unitsInStock"
                    [(ngModel)]="product.unitsInStock" required>
                </div>
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">
                    <i class="fas fa-pencil-alt"></i> Actualizar</button>
                <button class="btn btn-outline-primary btn-block" routerLink="/lista">
                    <i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>
    </div>
</div>
