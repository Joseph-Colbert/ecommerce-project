<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-product.component.css">
    <title>Edit Products</title>
</head>
<body>
    <div class="container-page" id="Container">
        <div class="login-container" id="LoginContainer">
            <h1 class="title">Editar Producto</h1>
            <br>
            <form (ngSubmit)="updateProduct()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="name-input">Nombre</label>
                    <input type="text" class="input-line" id="name" name="name" 
                    [(ngModel)]="product.name" required>
                </div>
                <div class="form-group">
                    <label class="name-input">Codigo</label>
                    <input type="text" class="input-line" id="sku" name="sku"
                    [(ngModel)]="product.sku" required>
                </div>
                <div class="form-group">
                    <label class="name-input">Categoria</label>
                    <input type="text" class="input-line" id="category" name="category"
                    [(ngModel)]="product.category" >
                </div>
                <div class="form-group">
                    <label class="name-input">Empresa</label>
                    <input type="text" class="input-line" id="enterprise" name="enterprise"
                    [(ngModel)]="product.enterprise" required>
                </div>
                <div class="form-group">
                    <label class="name-input">Descripcion</label>
                    <input type="text" class="input-line" id="description" name="description"
                    [(ngModel)]="product.description" required>
                </div>
                <div class="form-group">
                    <label class="name-input">URL de Imagen</label>
                    <input type="text" class="input-line" id="imageUrl" name="imageUrl"
                    [(ngModel)]="product.imageUrl" required>
                </div>
                <div class="form-group">
                    <label class="name-input">Precio</label>
                    <input type="number" class="input-line" id="unitPrice" name="unitPrice"
                    [(ngModel)]="product.unitPrice" required>
                </div>
                <div class="form-group">
                    <label class="name-input">Unidades en Stock</label>
                    <input type="number" class="input-line" id="unitsInStock" name="unitsInStock"
                    [(ngModel)]="product.unitsInStock" required>
                </div>
                <button class="button-login btn-block" [disabled]="!f.valid">Actualizar</button>
                <button class="button-second btn-block" (click)="volver()">Volver</button>
            </form>
        </div>
    </div>
</body>
</html>
