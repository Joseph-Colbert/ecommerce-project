<div class="container">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nombre</th>
          <th scope="col">Precio</th>
          <th scope="col">Ver</th>
          <th scope="col" *ngIf="isAdmin">Editar</th>
          <th scope="col" *ngIf="isAdmin">Borrar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.unitPrice}}â‚¬</td>
      <td><button class="btn btn-outline-primary" routerLink="/detail/{{ product.id }}"><i class="far fa-eye"></i> Ver</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-warning" routerLink="/editar/{{ product.id }}"><i class="far fa-edit"></i> Editar</button></td>
          <td *ngIf="isAdmin"><button class="btn btn-outline-danger" (click)="borrar(product.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
        </tr>
      </tbody>
    </table>
    <div class="mt-3" *ngIf="isAdmin">
      <button class="btn btn-outline-success btn-lg" routerLink="/nuevo">
        <i class="fas fa-plus-circle"></i> Nuevo Producto</button>
    </div>
  
</div>
